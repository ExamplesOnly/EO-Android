apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    signingConfigs {
        debug {
            storeFile file('../debug.keystore')
            storePassword '123456'
            keyAlias 'debug_key'
            keyPassword '123456'
        }
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.examplesonly.android"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 12
        versionName "1.0.7"

        buildConfigField "String", "API_URL", "\"https://api.examplesonly.com/\""
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "String", "API_URL", "\"https://api.examplesonly.com/\""
        }
        debug {
            buildConfigField "String", "API_URL", "\"https://dev-api.examplesonly.com/\""
        }
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // UI components
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation project(':mediapicker')
    implementation project(path: ':thumbnail-chooser')
    api 'com.otaliastudios:cameraview:2.6.4'
    implementation 'com.github.ybq:Android-SpinKit:1.4.0'
    implementation 'com.google.android.exoplayer:exoplayer:2.12.1'
    implementation 'com.ogaclejapan.smarttablayout:library:2.0.0@aar'
    implementation 'com.ogaclejapan.smarttablayout:utils-v4:2.0.0@aar'
    implementation 'com.arthenica:mobile-ffmpeg-full-gpl:4.4.LTS'
    implementation 'com.airbnb.android:lottie:3.4.4'
    implementation 'com.ncapdevi:frag-nav:3.2.0'
    implementation 'com.github.yalantis:ucrop:2.2.6'
    implementation 'com.github.AsynctaskCoffee:VideoLayout:1.2'
    implementation 'com.robinhood.ticker:ticker:2.0.2'
    implementation 'jp.wasabeef:glide-transformations:4.3.0'
    implementation 'com.yarolegovich:discrete-scrollview:1.5.1'
    implementation "com.andkulikov:transitionseverywhere:2.1.0"
    implementation 'com.github.jd-alexander:LikeButton:0.2.3'

    //network
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    implementation 'androidx.work:work-runtime:2.4.0'

    implementation 'com.auth0:java-jwt:3.11.0'

    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'javax.inject:javax.inject:1'
    implementation "io.reactivex.rxjava3:rxjava:3.0.7"
    implementation 'com.uber.autodispose2:autodispose:2.0.0'
    implementation 'com.jakewharton.timber:timber:4.7.1'
//    implementation "androidx.room:room-runtime:2.2.6"
//    annotationProcessor "androidx.room:room-compiler:2.2.6"

    //firebase
    implementation platform('com.google.firebase:firebase-bom:26.1.0')
    implementation 'com.google.firebase:firebase-dynamic-links'
    implementation 'com.google.firebase:firebase-perf'
    implementation 'com.google.firebase:firebase-core'
    implementation 'com.google.firebase:firebase-config'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'

    implementation "androidx.core:core-ktx:1.3.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'